<template name="Cement_customerHistory">
    <div class="panel-group" id="accordion1">
        <div class="panel panel-default">
            <div class="no-print panel-heading">
                <h5 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1"
                       href="#accordion1_1">ចុចទីនេះដើម្បីបង្ហាញឬលាក់ Form</a>
                </h5>
            </div>
            <div id="accordion1_1" class="no-print panel-collapse collapse in">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="inbox-head report-header">
                            {{#autoForm schema=schema id='customerHistoryReport'}}
                                <div class="row">
                                    <div class="col-xs-2">
                                        {{> afQuickField name="date" value=fromDate label= 'As Date'}}
                                    </div>
                                    <div class="col-xs-2">
                                        {{> afQuickField name="customer" label="Customer"}}
                                    </div>
                                    <div class="col-xs-4">
                                        {{> afQuickField name="branchId" label="Branch"}}
                                    </div>
                                </div>
                                <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run
                                </button>
                                <a class="btn btn-default printReport">Print</a>
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
            </div>
            {{>customerHistoryData}}
        </div>
    </div>
</template>

<template name="customerHistoryData">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <br>
                <!--<a class="btn btn-default print"><i class="fa fa-print" aria-hidden="true"></i> Print</a>-->
            </div>
        </div>
    </div>
    <div class="container-fluid" id="to-print">
        {{#with company}}
            <div class="col-xs-12">
                <h4 class="text-center text-aqua">{{khName}}</h4>
            </div>
        {{/with}}
        <div class="col-xs-12" align="center">
            <h4 text-aqua>
                <u>របាយការណ៍តាមដានបំណុលអតិថិជន</u>
            </h4>
            <p class="text-center">
                <strong>Date:</strong>
                {{data.title.date}}
            </p>
        </div>

        {{#with data}}
            <table class="table table-responsive table-striped">
                <thead>
                <tr style="border-top: 1px solid black">
                    <th>អតិថិជន</th>
                    <th>ថ្ងៃខែ</th>
                    <th>វិក័យប័ត្រ</th>
                    <th>ល.រ ចំណូល</th>
                    <th>បរិយាយ</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>សរុប</th>
                    <th>ទូរទាត់</th>
                    <th>សមតុល្យ</th>
                </tr>
                </thead>
                {{#each field in content}}
                    <tbody class="rpt-body">
                    <tr>
                        <td colspan="11"></td>
                        {{#with getBeginningBalance @index field.balanceAmount}}
                            <td class="text-right"
                                ><u><b>Beginning Balance: {{beginningBalance}}</b></u>
                            </td>
                        {{/with}}
                    </tr>
                    {{#each col in field.data}}
                        <tr>
                            <td>{{field.customerDoc.name}}</td>
                            <td>
                                {{moFormat col.invoiceDate 'YYYY/MM/DD'}}
                            </td>
                            <td>
                                {{col.invoiceId}}
                            </td>
                            <td></td>
                            <td>Invoice</td>
                            {{#each item in col.firstItem}}
                                <td>{{item.itemName}}</td>
                                <td class="text-right">{{numFormat item.qty '0,0.00'}}</td>
                                <td class="text-right">{{numFormat item.price '0,0.00'}}</td>
                                <td class="text-right">{{numFormat item.amount '0,0.00'}}</td>
                            {{/each}}

                            <td class="text-right">{{numFormat col.total '0,0.00'}}</td>
                            <td></td>
                            <td class="text-right">{{numFormat col.total '0,0.00'}}</td>
                        </tr>

                        {{#each item in col.secondItem}}
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>{{item.itemName}}</td>
                                <td class="text-right">{{item.qty}}</td>
                                <td class="text-right">{{numFormat item.price '0,0.00'}}</td>
                                <td class="text-right">{{numFormat item.amount '0,0.00'}}</td>

                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        {{/each}}

                        {{#each col.receivePaymentDoc}}
                            {{#if existPayment paymentDate}}
                                <tr>
                                    <td>{{field.customerDoc.name}}</td>
                                    <td>{{moFormat paymentDate 'YYYY/MM/DD'}}</td>
                                    <td></td>
                                    <td>{{_id}}</td>
                                    <td>Receive Payment</td>
                                    <td colspan="3"></td>
                                    <td></td>
                                    <td></td>
                                    <td class="text-right">{{numFormat paidAmount '0,0.00'}}</td>
                                    <td class="text-right">{{numFormat balanceAmount '0,0.00'}}</td>
                                </tr>
                            {{/if}}
                        {{/each}}
                    {{/each}}
                    <tr>
                        <td colspan="8"></td>

                        <td>Total:</td>
                        <td style="border-top: 1px solid black;" class="text-right">{{numFormat field.total
                                                                                                '0,0.00'}}</td>
                        <td style="border-top: 1px solid black;" class="text-right">{{numFormat field.paidAmount
                                                                                                '0,0.00'}}</td>
                        {{#with getBeginningBalance @index field.balanceAmount}}
                            <td style="border-top: 1px solid black;" class="text-right"><b><u>{{beginningBalance}}</u></b>
                                + {{balance}}={{sumBalance}}</td>
                        {{/with}}
                    </tr>
                    </tbody>
                {{/each}}
                <tr class="sub-body">
                    <td colspan="5"></td>
                    <td><b><u>Grand Total:</u></b></td>
                    <td colspan="5"></td>
                    <td style="border-top: 1px solid black;" class="text-right"><b>{{numFormat footer.totalBalance '0,0.00'}}$</b></td>
                </tr>
            </table>
        {{/with}}
        {{> ReportSignFooter}}
    </div>
</template>
